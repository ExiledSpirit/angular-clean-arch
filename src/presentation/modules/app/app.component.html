<input #idInput type="text">
<button (click)="getAllPosts()">
  find all
</button>
<button (click)="findPostById(idInput.value)">
  Find By Id
</button>
<ng-container *ngIf="(error$ | async) === null; else errorTemplate;">
  <ng-container *ngFor="let post of (posts$ | async)">
    <p>{{post | json}}</p>
  </ng-container>
</ng-container>
<ng-template #errorTemplate>
  <span style="display: block;">{{error$ | async}}</span>
</ng-template>
<router-outlet></router-outlet>
